apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitops-connector
  namespace: gitops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitopsconfig-reader
rules:
- apiGroups: ["example.com"] # "" indicates the core API group
  resources: ["gitopsconfigs"]
  verbs: ["get", "watch", "list", "patch"]
- apiGroups: [""] # "" indicates the core API group
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: ClusterRoleBinding
metadata:
  name: gitopsconfig-read
subjects:
# You can specify more than one "subject"
- kind: ServiceAccount
  name: gitops-connector
  namespace: gitops
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: ClusterRole #this must be Role or ClusterRole
  name: gitopsconfig-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
